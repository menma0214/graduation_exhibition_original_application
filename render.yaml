databases:
  - name: yochiyochi_db
    databaseName: myapp_production_t4z3
    user: yochiyochi
    region: singapore

services:
  - type: web
    name: yochiyochi
    env: docker
    repo: https://github.com/username/repository
    branch: main
    dockerfilePath: Dockerfile
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yochiyochi_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false